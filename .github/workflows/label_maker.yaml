# This is a basic workflow to help you get started with Actions

name: label-maker

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # The "build" workflow
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - run: |
        sudo apt install golang
        export GOPATH=$HOME/go
        export PATH=${PATH}:${GOPATH}/bin
    
    # Run testing on the code
    - name: Install Repo Labeller
      run: GO111MODULE=off go get github.com/displague/github-labeller
    
    # copy file
    - name: Copy file
      run: |
        cp /home/runner/go/src/github.com/displague/github-labeller/labels.json  /home/runner/
      

    - name: Apply Labels
      run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} github-labeller TeraTech-Uganda
